<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./hw-style.css">
    <style>
    .modal {
    display: none; 
    position: fixed; 
    z-index: 1; 
    left: 0;
    top: 0;
    width: 100%; 
    height: 100%; 
    overflow: auto; 
    background-color: rgb(0,0,0); 
    background-color: rgba(0,0,0,0.4); 
  }
  
  .modal-content {
    background-color: #fefefe;
    margin: 15% auto; 
    padding: 20px;
    border: 1px solid #888;
    width: 80%; 
  }
  
  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }
  
  .close:hover,
  .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }
</style>
</head>

<body>  
    <!-- <div>Пользователи:</div>
  <ul>
    <li>Джон</li>
    <li>Пит</li>
  </ul> -->



<form action=""> 
  <label>
    <span>Имя</span>
    <input type="text" id="userName" required/>
  </label>
  <br>
  <br>
  <label>
    <span>Возраст</span>
    <input type="text" id="userAge" />
  </label>
  <br>
  <br>
  <label>
    <span>Дата рождения</span>
    <input type="date" id="userBirthday" />
  </label>
  <br>
  <br>

  <select id="userAducation">
    <option selected disabled>Выберите уровень образование</option>
    <option value="Высшее">Высшее</option>
    <option value="Среднее-специальное">Среднее-специальное</option>
    <option value="Базовое">Базовое</option>
  </select>
  <br>
  <br>
    <label>Я мужчина<input name="userGender" type="radio" id="Male"/></label>
    <label>Я женщина<input name="userGender" type="radio" id="Female"/></label>
  <br>
  <br>

<button id="btnSubmit" type="submit">ОТПРАВИТЬ</button>
</form>

<div id="myModal" class="modal">

    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="modal-name">Ваше имя: </p>
      <p id="modal-age">Ваш возраст: </p>
      <p id="modal-birthday">Ваша дата рождения: </p>
      <p id="modal-aduction">Ваше образование: </p>
      <p id="modal-gender">Ваш пол: </p>
    </div>
  
</div>

<script src="./HW-input.js"></script>





</body>
</html>
